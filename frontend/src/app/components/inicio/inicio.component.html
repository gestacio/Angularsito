<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="card bg-light mb-3" style="max-width: 20rem;">
                <div class="card-header">Productos</div>
                <div class="card-body">
                    <h1 class="card-title text-center"><strong>{{ cantidadProductos }}</strong></h1>
                    <hr>
                    <a href="#" class="card-text">Ver más.</a>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card bg-light mb-3" style="max-width: 20rem;">
                <div class="card-header">Clientes</div>
                <div class="card-body">
                    <h1 class="card-title text-center"><strong>{{ cantidadClientes }}</strong></h1>
                    <hr>
                    <a href="#" class="card-text">Ver más.</a>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card bg-light mb-3" style="max-width: 20rem;">
                <div class="card-header">Facturas</div>
                <div class="card-body">
                    <h1 class="card-title text-center"><strong>{{ cantidadFacturas }}</strong></h1>
                    <hr>
                    <a href="#" class="card-text">Ver más.</a>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card bg-light mb-3" style="max-width: 20rem; max-height: 12rem;">
                <div class="card-header">Meta Mensual</div>
                <div class="card-body text-center mx-auto" style="margin: 0; padding: 0;">
                    <ngx-charts-pie-grid
                        [view]="viewMetaMensual"
                        [scheme]="colorScheme"
                        [results]="single"
                        (select)="onSelect($event)"
                        [designatedTotal]="designatedTotal">
                    </ngx-charts-pie-grid>
                    <!-- <hr>
                    <a href="#" class="card-text">Resúmen mensual.</a> -->
                </div>
            </div>
        </div>
    </div>
    <!-- DIVISIÓN FILAS -->
    <div class="row">
        <div class="col-6">

            <div class="card bg-light mb-3" style="height: 50vh">
                <div class="card-header">Productos</div>
                <div class="card-body text-center" style="height: 80%; width: 95%;">
                    <ngx-charts-area-chart
                        [scheme]="colorScheme"
                        [legend]="legend"
                        [showXAxisLabel]="showXAxisLabel"
                        [showYAxisLabel]="showYAxisLabel"
                        [xAxis]="xAxis"
                        [yAxis]="yAxis"
                        [xAxisLabel]="xAxisLabel"
                        [yAxisLabel]="yAxisLabel"
                        [timeline]="timeline"
                        [results]="multi"
                        
                        legendTitle="Farmacia"
                        (select)="onSelect($event)">
                    </ngx-charts-area-chart>
                    <!-- <hr> -->
                    <!-- <a href="#" class="card-text">Resúmen productos.</a> -->
                </div>
            </div>

        </div>
