<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="container">
    <div class="title">
        <h4>Listado de Productos</h4>
        <button type="button" class="btn btn-primary" routerLink="/add">Agregar Producto</button>
    </div>
    

    <table *ngIf="listProducts.length > 0" class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Descripci√≥n</th>
                <th scope="col">Precio</th>
                <th scope="col">Stock</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of listProducts" class="table-active">
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.price | currency }}</td>
                <td>{{ product.stock }}</td>
                <td>
                    <!-- <button [routerLink]="['/edit', product.id]" type="button" class="btn btn-info btn-sm">Edit</button> -->
                    <button routerLink="/edit/{{ product.id }}" type="button" class="btn btn-info btn-sm">Edit</button>
                    <button (click)="deleteProduct(product.id!)" type="button" class="btn btn-secondary btn-sm ms-2">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <h5 *ngIf="listProducts.length < 1">No hay productos para mostar</h5>
</div>
