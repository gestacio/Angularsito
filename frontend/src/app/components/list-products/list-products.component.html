<app-navbar></app-navbar>
<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="container">
    <div class="title my-3">
        <h4>Listado de Productos</h4>
        <form class="d-flex gap-2">
            <button type="button" class="btn btn-info" routerLink="/add">Agregar Producto</button>
            <button type="button" class="btn btn-secondary" routerLink="/sell">Vender Producto</button>
        </form>
    </div>
    

    <table *ngIf="listProducts.length > 0" class="table table-info table-hover">
        <thead >
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Descripci√≥n</th>
                <th scope="col">Precio</th>
                <th scope="col">Stock</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of listProducts" class="table-light">
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.price | currency }}</td>
                <td>{{ product.stock }}</td>
                <td>
                    <!-- <button [routerLink]="['/edit', product.id]" type="button" class="btn btn-info btn-sm">Edit</button> -->
                    <button type="button" class="btn btn-info btn-sm"><i class="bi bi-cart-plus"></i></button>
                    <button routerLink="/edit/{{ product.id }}" type="button" class="btn btn-success btn-sm ms-2"><i class="bi bi-pencil-square"></i></button>
                    <button (click)="deleteProduct(product.id!)" type="button" class="btn btn-danger btn-sm ms-2"><i class="bi bi-trash"></i></button>
                    
                </td>
            </tr>
        </tbody>
    </table>
    <h5 *ngIf="listProducts.length < 1">No hay productos para mostar</h5>
</div>
